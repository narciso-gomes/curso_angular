<div class="container">
    <h3>NG SWITCH</h3>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" [class.active]="aba == 'home'" (click)="aba = 'home'">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [class.active]="aba == 'mapa'" (click)="aba = 'mapa'">Mapa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [class.active]="aba == 'lista'" (click)="aba = 'lista'">Lista</a>
                </li>

            </ul>
        </div>
    </nav>

    <main [ngSwitch]="aba">
        <p *ngSwitchCase="'mapa'">MAPA</p>
        <p *ngSwitchCase="'lista'">LISTA</p>
        <p *ngSwitchDefault>Home</p>
    </main>
</div>
