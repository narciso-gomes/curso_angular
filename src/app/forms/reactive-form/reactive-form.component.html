<div class="container">
    <h3>Template Driven</h3>

    <form [formGroup]="formulario">
        <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" class="form-control" id="name" name="name"
                placeholder="Nome" formControlName="nome">
    
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email"
                placeholder="Email" formControlName="email">
        </div>

       
        <button type="submit" class="btn btn-primary" [disabled]="formulario.invalid" (click)="onSubmit()">Submit</button>
        <button style="margin-left: 10px;" type="button" class="btn btn-warning" (click)="resetForm()">Resetar Formul√°rio</button>
    </form>

    <app-form-debug [form]="formulario"></app-form-debug>
</div>
